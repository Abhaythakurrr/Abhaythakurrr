    </filter>
  </defs>
  <circle cx="60" cy="60" r="55" stroke="#FF0040" stroke-width="6" fill="none" filter="url(#glow)"/>
  <circle cx="60" cy="60" r="45" stroke="#8A0303" stroke-width="3" fill="none"/>
  <circle cx="60" cy="60" r="32" stroke="#FF5555" stroke-width="2" fill="none"/>
